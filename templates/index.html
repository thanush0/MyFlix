<!DOCTYPE html>
<html>
<head>
    <title>MyFlix - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0b0c10;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        .light-mode {
            background: #f5f5f5;
            color: #111;
        }

        h1 {
            color: #66fcf1;
            font-size: 2.5em;
            margin: 20px 0 10px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            border: 30px;
            border-color: black;
        }

        #searchInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }

        #toggleTheme {
            padding: 10px 20px;
            font-size: 14px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .category {
            margin-top: 40px;
        }

        .category h2 {
            color: #f1c40f;
            margin-bottom: 10px;
            font-size: 1.8em;
            cursor: pointer;
        }

        .scroll-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding-bottom: 10px;
        }

        .video-card {
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card:hover::after {
            content: "â–¶";
            position: absolute;
            top: 40%;
            left: 45%;
            font-size: 2rem;
            color: white;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        .title {
            padding: 10px;
            font-weight: bold;
            font-size: 1em;
            background: #111;
            color: #fff;
        }

        body.light-mode .title {
            background: #ddd;
            color: #111;
        }

        .video-js {
            background-color: #000;
            color: #fff;
        }

        body.light-mode .video-js {
            background-color: #f5f5f5;
            color: #111;
        }

        body.light-mode .vjs-control-bar,
        body.light-mode .vjs-big-play-button {
            background-color: rgba(0,0,0,0.05) !important;
            color: #111 !important;
        }

        body.light-mode .vjs-button > .vjs-icon-placeholder {
            color: #111 !important;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .hidden {
            display: none;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f2833;
            padding: 10px 20px;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background: #14181c;
            padding: 10px 0;
        }

        .main-nav a {
            color: #66fcf1;
            font-weight: bold;
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .thumbnail { height: 180px; }
            #controls { flex-direction: column; align-items: stretch; }
            #searchInput { width: 100%; margin-bottom: 10px; }
        }

        @media screen and (max-width: 480px) {
            .thumbnail { height: 160px; }
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="top-nav">
        <h1>ðŸŽ¬ MyFlix</h1>
        <button id="toggleTheme">ðŸŒ“ Theme</button>
    </div>

    <!-- Main Nav -->
    <div class="main-nav">
        <nav style="display: flex; gap: 30px; padding: 15px 30px; background: #1f2833; border-bottom: 2px solid #45a29e;">
            <a href="/">Home</a>
            <a href="/series">Series</a>
            <a href="/movies">Movies</a>
            <a href="/anime">Anime</a>
            <a href="/recent">Recent</a>
        </nav>
    </div>

    <!-- Search + Categories -->
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Search for movies, series, anime...">
    </div>

    {% for category, groups in categorized.items() %}
        {% if groups %}
        <div class="category">
            <h2 onclick="toggleCategory(this)">{{ category }}</h2>
            <div class="scroll-row">
                {% for group in groups %}
                <div class="video-card" data-title="{{ group.title | lower }}">
                    <a href="{{ group.link }}">
                        <img src="{{ group.thumb }}" class="thumbnail" alt="{{ group.title }}">
                        <div class="title">{{ group.title }}</div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    {% endfor %}

    <script>
        const input = document.getElementById("searchInput");
        const themeBtn = document.getElementById("toggleTheme");

        input.value = localStorage.getItem("search") || "";

        function filterSearch() {
            const term = input.value.toLowerCase();
            localStorage.setItem("search", term);
            document.querySelectorAll(".video-card").forEach(card => {
                const title = card.dataset.title;
                card.style.display = title.includes(term) ? "block" : "none";
            });
        }

        input.addEventListener("keyup", filterSearch);
        filterSearch();

        themeBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        });

        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-mode");
        }

        function toggleCategory(header) {
            const row = header.nextElementSibling;
            row.classList.toggle("hidden");
        }
    </script>

</body>
</html>
