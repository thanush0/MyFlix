<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #0b0c10;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f2833;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #45a29e;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #66fcf1;
        }

        nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            background: #14181c;
            padding: 15px 30px;
            border-bottom: 2px solid #45a29e;
        }

        nav a {
            color: #66fcf1;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0;
            color: #f1c40f;
        }

        .card p {
            margin-top: 10px;
            font-size: 0.95em;
            color: #bbb;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<nav>
    <a href="/">üè† Home</a>
    <a href="/series">üì∫ Series</a>
    <a href="/movies">üé¨ Movies</a>
    <a href="/anime">‚ú® Anime</a>
    <a href="/recent">üÜï Recent</a>
    <a href="/admin">üõ† Admin</a>
</nav>

<div class="dashboard">
    <div class="card">
        <h2>Total Movies</h2>
        <p>120</p>
    </div>
    <div class="card">
        <h2>Total Series</h2>
        <p>45</p>
    </div>
    <div class="card">
        <h2>Uploaded Animes</h2>
        <p>60</p>
    </div>
    <div class="card">
        <h2>Recent Upload</h2>
        <p>Today at 5:32 PM</p>
    </div>
</div>

</body>
</html>
